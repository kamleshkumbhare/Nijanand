<!DOCTYPE html>
<html lang="en">
<body>

<div class="body-inner">

<section id="page-title">
<div class="container">
<div class="page-title">
<h1>Add Blog</h1>
<span>Inspiration comes of working every day.</span>
</div>
</div>
</section>
<!-- Blog Form Start -->
<div class="card">
<div class="card-header">
<h5 class="card-title">Basic form</h5>
</div>
<div class="card-body">
<form>
<div class="form-group">
<label class="form-label">Title</label>
<input type="text" class="form-control" placeholder="Heading" required="">
</div>
<div class="form-group">
<label class="form-label">Sub Title</label>
<input type="text" class="form-control" placeholder="Sub Heading" required="">
</div>
<div class="form-group">
<label class="form-label">Textarea</label>
<textarea class="form-control" placeholder="Textarea" rows="1" required=""></textarea>
</div>
<div class="form-group">
<label class="form-label w-100">File input</label>
<input type="file">
<small class="form-text text-muted">Example block-level help text here.</small>
</div>
<div class="form-group">
<label class="custom-control custom-checkbox">
<input type="checkbox" class="custom-control-input" required="">
<span class="custom-control-label">Check me out</span>
</label>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
<!-- Blog Form Ends -->

<app-footer></app-footer>

</div> 

<a id="scrollTop"><i class="icon-chevron-up"></i><i class="icon-chevron-up"></i></a>

</body>
</html>
